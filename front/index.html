<!doctype html>
<html>
  <head>
    <title>Light Paint -  Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.7.2/dist/interact.min.js"></script>
    <script src="main.js"></script>


    <h1 class="title">Light Paint - Project</h1>

    <div class="editor-stage">
      <canvas class="color-picker" id="color-picker-canvas"></canvas>
      <div class="color-selected"></div>
  
      <div class="tool-bar-wrapper">
          <div class="tool-bar-item create-light">LIGHT</div>
          <div class="tool-bar-item">COLLIDER</div>
          <div class="tool-bar-item preview-render">PREVIEW</div>
          <div class="tool-bar-item">RENDER</div>
      </div>
      <div class="frame-wrapper" hidden>
          <div class="left-up-resize"></div>
          <div class="right-up-resize"></div>
          <div class="left-down-resize"></div>
          <div class="right-down-resize resizeable"></div>
          <span class="frame-wrapper-inner">
          </span>
          <canvas id="draw-canvas"></canvas>
      </div>
    </div>
    <div class="preview-stage" hidden>
      <div class="tool-bar-wrapper">
        <div class="tool-bar-item create-light">PAUSE</div>
        <div class="tool-bar-item create-light">EDITOR</div>
      </div>
      <div class="frame-wrapper">
          <canvas id="light-canvas"></canvas>
      </div>
    </div>

    


  </body>
</html>
